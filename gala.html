<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GALA</title>
  </head>
  <body>
      <input type="text" id="clue" name="clue"><br><br>
      <button onclick="compareStr()">Submit</button>
      <script>
          function compareStr() {
              var inputVal = document.getElementById('clue').value;
              var answer = "abc";
              var nextClue = "xyz";
              var result = inputVal.localeCompare(answer);
              if (result == 0) {
                  document.getElementById('clue').value = nextClue;
              }
              else {
                  document.getElementById('clue').value = "Wrong answer";
              }
          }
      </script>
  </body>
</html>
